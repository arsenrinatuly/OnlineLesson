{% extends "basic.html" %}

{% block content %}
<h1 class="mb-4">Поиск товаров</h1>

<form method="POST" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Поиск</button>
</form>

<ul class="list-group">
    {% for product in products %}
        <li class="list-group-item">{{ product.title }}</li>
    {% empty %}
        <li class="list-group-item text-muted">Товаров не найдено</li>
    {% endfor %}
</ul>
{% endblock %}
