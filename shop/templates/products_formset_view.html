<!DOCTYPE html>
<html>
<head>
    <title>формочка</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
        <div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
            {{ form.non_field_errors }}
            {{ form.as_p }}
            {% if form.can_delete %}
                {{ form.DELETE }}
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
