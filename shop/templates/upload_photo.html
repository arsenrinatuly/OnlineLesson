<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Загрузка фото</title>
</head>
<body>
    <h1>Загрузить фото</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
    <a href="{% url 'photo_list' %}">Список фото</a>
</body>
</html>
